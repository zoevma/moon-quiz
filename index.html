<body>
  <section class="section">
      <div class="container">

        <h2>Select one word from each row to find out which cake matches your personality.</h2>




        <table class="table is-bordered">
          <tbody>
            <tr>
              <td colspan="4"><h5> Choose a color </h5></td>
            </tr>
          <tr>
            <td class="grid-box"> <input id="a1" type="radio" name="color" value=5 >Red
            </td>
            <td class="grid-box" > <input id="a2" type="radio" name="color" value=2>Blue
            </td>
            <td class="grid-box"> <input id="a3" type="radio" name="color" value=-6>Black
            </td>
            <td class="grid-box"> <input id="a4" type="radio" name="color" value=9>Rainbow
            </td>
          </tr>
          <tr>
            <tr>
              <td colspan="4"><h5>Choose a word</h5></td>
            </tr>
            <td class="grid-box"> <input  id="b1" type="radio" name="word" value=5>Love
            </td>
            <td class="grid-box" > <input id="b2"  type="radio" name="word" value=8>Peace
            </td>
            <td class="grid-box"> <input  id="b3" type="radio" name="word" value=3>Calm
            </td>
            <td class="grid-box" > <input id="b4" type="radio" name="word" value=-2>Simple
            </td>
          </tr>
          <tr>
            <td colspan="4"><h5> Choose a dessert </h5></td>
          </tr>
        <tr>
            <td class="grid-box" > <input  id="c1" type="radio" name="dessert" value=5>Cake
            </td>
            <td class="grid-box" > <input  id="c2" type="radio" name="dessert" value=-3>Cookies
            </td>
            <td class="grid-box" > <input  id="c3" type="radio" name="dessert" value=8>Candy
            </td>
            <td class="grid-box" > <input id="c4"  type="radio" name="dessert" value=3>Ice Cream
            </td>
          </tr>
        </tbody>
        </table>


        <button onclick="check()"> Evaluate </button>

          <p id="result">
          </p>

      </div>
    </section>
</body>

<html lang="en">
<head>
  <title>
    Home
  </title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">

</head>

<body>

  <section class="section">
      <div class="container is-widescreen">

        <h1> </h1>
        <p class="title is-4 has-text-centered">Find out what will happen in 2018 !</p>

        <table class="table is-bordered is-fullwidth">
          <tbody>
            <tr>
              <td colspan="4"><h5> Choose a color </h5></td>
            </tr>
          <tr>
            <td class="grid-box" style="background-color:Red;"> <input id="a1" type="radio" name="color" value=5> <h5 style="color:white;">Red</h5>
            </td>
            <td class="grid-box" style="background-color:DodgerBlue;"> <input id="a2" type="radio" name="color" value=2><h5 style="color:white;">Blue</h5>
            </td>
            <td class="grid-box" style="background-color:Black;"> <input id="a3" type="radio" name="color" value=-6><h5 style="color:white;">Black</h5>
            </td>
            <td class="grid-box" style="background: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet); "> <input id="a4" type="radio" name="color" value=9><h5 style="color:white;">Rainbow</h5>
            </td>
          </tr>
          <tr>
            <tr>
              <td colspan="4"><h5>Choose a word</h5></td>
            </tr>
            <td id="b1"  class="grid-box"> <input  type="radio" name="word" value=5>Love
            </td>
            <td  id="b2" class="grid-box" > <input  type="radio" name="word" value=8>Peace
            </td>
            <td id="b3" class="grid-box"> <input   type="radio" name="word" value=3>Calm
            </td>
            <td id="b4" class="grid-box" > <input  type="radio" name="word" value=-2>Simple
            </td>
          </tr>
          <tr>
            <td colspan="4"><h5> Choose a dessert </h5></td>
          </tr>
        <tr>
            <td  id="c1" class="grid-box" > <input type="radio" name="dessert" value=5>Cake
            </td>
            <td id="c2" class="grid-box" > <input type="radio" name="dessert" value=-3>Cookies
            </td>
            <td  id="c3" class="grid-box" > <input type="radio" name="dessert" value=8>Candy
            </td>
            <td id="c4" class="grid-box" > <input type="radio" name="dessert" value=3>Ice Cream
            </td>
          </tr>
        </tbody>
        </table>
        <p  class="title is-4" >My results : &nbsp;<span id="results"></span> </p>

        <button class="button is-large is-fullwidth is-success" onclick="check()"> Evaluate </button>

        <br />
        <div>
            <br />
            <audio  id="bgmusic" controls autoplay>
              <source src="audio/watermelon.mp3" type="audio/mpeg">
                <source src="audio/watermelon.ogg" type="audio/ogg">
            </audio>
        </div>


      </div>
    </section>
</body>
</html>

<script src="js/quiz.js"></script>
